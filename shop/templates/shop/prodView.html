{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - Giriraj Ceramics{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img src="/media/{{product.image}}" width="85%" height="85%">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button id="pr{{i.id}}" class="btn btn-primary">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">
        <h5>{{product.product_name}}</h5>
        <p><b>Rs.{{product.price}} </b></p>
        <p>{{product.product_desc}}</p>


    </div>
    </div>


</div>




{% endblock %}
